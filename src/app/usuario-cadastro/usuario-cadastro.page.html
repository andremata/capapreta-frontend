<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="findUsuarios()">
      <ion-icon name="arrow-back"> </ion-icon>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="ADMINISTRADOR">ADMINISTRADOR</ion-select-option>
      <ion-select-option value="USUARIO">USUÁRIO</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Situação</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="situacao">
      <ion-select-option value="ATIVO">ATIVO</ion-select-option>
      <ion-select-option value="PENDENTE">PENDENTE</ion-select-option>
      <ion-select-option value="BLOQUEADO">BLOQUEADO</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="salvar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="alterar()">
    Alterar
  </ion-button>

</ion-content>
