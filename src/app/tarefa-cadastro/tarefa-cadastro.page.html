<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="findTarefas()">
      <ion-icon name="arrow-back"> </ion-icon>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="descricao"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Situação</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="situacao">
      <ion-select-option value="PENDENTE">PENDENTE</ion-select-option>
      <ion-select-option value="FINALIZADA">FINALIZADA</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="salvar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="alterar()">
    Alterar
  </ion-button>

</ion-content>
