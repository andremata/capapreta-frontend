<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="home()">
      <ion-icon name="arrow-back"> </ion-icon>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas Anotações</ion-title>
    <ion-buttons slot="primary" (click)="addAnotacao()">
      <ion-button >Novo
        <ion-icon slot="end" name="add"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of anotacoes">
      <ion-item-options side="start">
        <ion-item-option (click)="editar(item.id, item.descricao)">
          Editar
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label><strong>{{item.descricao}}</strong></ion-label>
      </ion-item>
      </ion-item-sliding>
  </ion-list>
  
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-infinite-scroll  (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais tarefas">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
