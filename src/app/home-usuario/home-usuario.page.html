<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Capa Preta</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div id="">
    <div>
      <ion-button icon-left size="large" expand="block" color="secondary" (click)="mass()" tappable>Ferramenta MASS
      </ion-button>
    </div>

    <div>
      <ion-button icon-left size="large" expand="block" color="secondary" (click)="tarefa()" tappable>Tarefas
      </ion-button>
    </div>

    <div>
      <ion-button icon-left size="large" expand="block" color="secondary" (click)="objetivo()" tappable>Objetivos
      </ion-button>
    </div>

    <div>
      <ion-button icon-left size="large" expand="block" color="secondary" (click)="anotacao()" tappable>Anotações
      </ion-button>
    </div>

    <!--<div>
      <ion-button icon-left size="large" expand="block" color="secondary" tappable>Configurações
      </ion-button>
    </div>-->
  </div>
</ion-content>
