<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="findAnotacoes()">
      <ion-icon name="arrow-back"> </ion-icon>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Anotações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <!--<ion-label position="floating">Descrição</ion-label>-->
    <ion-textarea label="Descrição" labelPlacement="stacked" placeholder="Anotação" [(ngModel)]="descricao"></ion-textarea>
    <!--<ion-input [(ngModel)]="descricao"></ion-input>-->
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="salvar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="alterar()">
    Alterar
  </ion-button>

</ion-content>
